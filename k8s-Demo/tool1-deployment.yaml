# deployment-tool1.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tool1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tool1
  template:
    metadata:
      labels:
        app: tool1
    spec:
      containers:
      - name: tool1
        image: sepideh92sh/tool1:latest
        ports:
        - containerPort: 8765
        resources:
          limits:
            cpu: "500m"
          requests:
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: tool1-service
spec:
  selector:
    app: tool1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8765
